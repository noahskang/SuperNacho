<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/stylesheet.css" type="text/css" media="screen"/>
    <!-- <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script> -->

    <title></title>
  </head>
  <body onload>
    <div class="wrapper">
      <div class="Title">
        SuperNacho!!
      </div>
      <div class="Instructions">
        Instructions: arrow keys to move. space bar to fire nachos. 
      </div>
      <button type="button" name="button">Start Game</button>
      <button id="mute-sound" type="button" name="button">Toggle Mute</button>
    </div>

    <canvas id="bg-canvas" width="768" height="600"></canvas>
    <!-- background will contain background -->
    <canvas id="fg-canvas" width="768" height="600"></canvas>
    <!-- foreground will contain all the game entities -->

   <script src="./assets/javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascripts/bundle.js"></script>
  </body>
</html>
