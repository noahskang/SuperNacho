<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <!-- linking to CreateJS CDN installs EsaselJS libs to our project  -->
    <script>
    // this function is where we use EaselJS
      function init(){
      // we define a stage to hold all of our display objects and acts as visual containe.r
        var stage = new createjs.Stage("demoCanvas");
        // drawing a circle
        var circle = new createjs.Shape();
        circle.graphics.beginFill("DeepSkyBlue").drawCircle(0, 0, 50);
        circle.x=100;
        circle.y=100;
        stage.addChild(circle);
        // we need to update stage to display shape we just added
        stage.update()
        createjs.Ticker.addEventListener("tick", handleTick);
        function handleTick(){
          circle.x+= 10;
          if(circle.x > stage.canvas.width) { circle.x = 0;}
          stage.update();
        }

        (function(){
          // below is the construcotr function that will be called when we create new Button instances
          function Button(label){
            this.Container_constructor();
            this.label=label;
          }
          //make button extend from Container class, adding container to prototype chain and making methods available.
          var p=createjs.extend(Button, createjs.Container);
          // set up a new method on Button's prototype, which overrides the existing draw method on Container.
          p.draw = function(){
            this.Container_draw();
          }
          // promote identifies all methods in Container that were overriden in Button and promotes them into Button with a new name in formt prefix_methodName. We specify "Container" as the prefix.
          window.Button = createjs.promote(Button, "Container");
        }());

        var myButton=new Button("label");
        stage.addChild(myButton);
        stage.update();

      }
    </script>
    <title></title>
  </head>
  <body onload="init();">
    <canvas id="demoCanvas" width="500" height="300"></canvas>

  </body>
</html>
